# .github/workflows/ci.yml
# Rust CI for bsv58: Tests, lint, bench, cross-compile (x86/ARM).
# Triggers: Push/PR to main, nightly on cron (optional perf regression).
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Weekly Sunday UTC for perf
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings # Fail on warnings
  RUST_BACKTRACE: 1
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust (stable)
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        toolchain: stable # Latest stable as of 2025 (1.82+ for edition 2024)
    - name: Cache
      uses: Swatinem/rust-cache@v2
    - name: Check edition 2024
      run: cargo check --all-features
    - name: Clippy
      run: cargo clippy --all-features -- -D clippy::perf -D clippy::pedantic
    - name: Fmt
      run: cargo fmt --all -- --check
  test:
    name: Test
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust (stable, cross)
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        components: rustfmt, clippy
    - name: Install cross-linker (aarch64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        rustup component add rust-src --target aarch64-unknown-linux-gnu
    - name: Cache
      uses: Swatinem/rust-cache@v2
    - name: Build
      run: cargo build --target ${{ matrix.target }} --verbose
    - name: Run tests
      run: cargo test --target ${{ matrix.target }} --verbose
  bench:
    name: Bench
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust (stable)
      uses: dtolnay/rust-toolchain@stable
    - name: Cache
      uses: Swatinem/rust-cache@v2
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake # For criterion html
    - name: Run benches
      run: cargo bench --no-run # Save baselines; full run on PR
    - name: Upload bench report
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: bench-report
        path: target/criterion/
  cross:
    name: Cross-Compile
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, aarch64-unknown-linux-gnu] # Win + ARM Linux
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust (stable, cross)
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    - name: Cache
      uses: Swatinem/rust-cache@v2
    - name: Cross-build
      run: cargo build --target ${{ matrix.target }} --release --verbose
  perf-regression:
    name: Perf Regression
    if: github.event_name == 'schedule'
    needs: bench
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # For git history
    - name: Install Rust (stable)
      uses: dtolnay/rust-toolchain@stable
    - name: Run full benches
      run: cargo bench
    - name: Alert on regression (>10% slowdown)
      uses: 99si/simple-bench-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        threshold: 10 # % change
